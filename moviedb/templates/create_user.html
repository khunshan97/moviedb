{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-6 py-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Create User</h5>
        <form method="post">
          {% csrf_token %}
          {{ form | crispy}}
          <button class="btn btn-primary" type="submit">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

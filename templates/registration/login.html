<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
  <div class="row justify-content-center py-4">
    <div class="col-5">
      <div class="card">
        <div class="card-body">
          <h2>Log In</h2>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

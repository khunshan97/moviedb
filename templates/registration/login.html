<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row py-4">
    <div class="col-12">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <p> Username: {{ user.username }}</p>
      <p>Email:{{user.email}}</p>
    </div>
  </div>
</div>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
